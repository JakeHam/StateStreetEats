<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>State Street Eats</title>
  <script src="https://unpkg.com/vue"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="Functions.js"></script>
</head>
<body>
<div id="vue-app">
  <div class="jumbotron jumbotron-fluid bg-danger text-white text-center">
    <div class="container">
      <h1 class="display-1">{{ pageTitle }}</h1>
      <p class="lead">{{ pageSubtitle }}</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{ restaurant }}</h4>
            <button v-on:click="getRestaurant" class="btn btn-primary">{{ buttonClicked ? 'Another one!' : 'Pick one!' }}</button>
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="app.js"></script>
</body>
</html>
